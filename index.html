<!-- index.html -->
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow Principal</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>

<img id="slideshow" src="" alt="Slideshow">

<script>
  fetch('config.html')
    .then(response => response.text())
    .then(html => {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      const configuracao = doc.querySelector('script').textContent.match(/const configuracao = ([\s\S]+);/)[1];
      return JSON.parse(configuracao);
    })
    .then(config => {
      const images = config.imagens;
      const intervalo = config.intervalo * 1000; // Converte segundos para milissegundos

      const imgElement = document.getElementById('slideshow');
      let current = 0;

      function showNextImage() {
        imgElement.src = images[current];
        current = (current + 1) % images.length;
      }

      if(images.length === 1) {
        imgElement.src = images[0]; // Mostra s√≥ uma imagem fixa
      } else {
        showNextImage();
        setInterval(showNextImage, intervalo);
      }
    });
</script>

</body>
</html>
