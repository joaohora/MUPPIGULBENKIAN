<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Slideshow</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    img {
      max-width: 100vw;
      max-height: 100vh;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <img id="slideshow" src="" alt="Slideshow">

  <script>
    const imageFolder = 'imagens/';

    // Lista de imagens (ordem alfabética)
    const images = [
      'imagem1.jpg',
      'imagem2.jpg',
      'imagem3.jpg',
      // Adiciona aqui os nomes dos ficheiros por ordem alfabética
    ];

    let current = 0;
    const imgElement = document.getElementById('slideshow');

    function showNextImage() {
      imgElement.src = imageFolder + images[current];
      current = (current + 1) % images.length;
    }

    showNextImage();
    setInterval(showNextImage, 5000); // Troca a cada 5 segundos
  </script>
</body>
</html>
